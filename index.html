<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Halloween</title>
</head>

<body>
    <img src="img/shape-bg.png" alt="" class="shape__bg">

    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo-skull.png" alt="logo image">
                Halloween
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#items" class="nav__link">Items</a>
                    </li>

                    <li class="nav__item">
                        <a href="#party" class="nav__link">Party</a>
                    </li>
                </ul>

                <!-- CLOSE BUTTON -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="img/nav-bat.png" alt="nav image" class="nav__img">
            </div>

            <!-- TOGGLE BUTTON -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home section" id="home">
            <div class="shape__small"></div>
            <div class="shape__big"></div>

            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        <span>Halloween</span> Trick Or Treat!!!
                        <img src="img/stars.png" alt="home image" class="home__title-img-1">
                        <img src="img/stars.png" alt="home image" class="home__title-img-2">
                    </h1>

                    <p class="home__description">
                        This Halloween, enjoy trick-or-treating
                        with your friends and spend a terrifying
                        night under the full moon.
                    </p>

                    <a href="#" class="button">Explore Now!!!</a>
                </div>

                <img src="img/home-pumpkin.png" alt="home image" class="home__img">

                <img src="img/home-tree1.png" alt="home image" class="home__tree-1">
                <img src="img/home-tree2.png" alt="home image" class="home__tree-2">
            </div>
        </section>
    </main>

    <!-- MAIN JS -->
    <script src="js/app.js"></script>
</body>

</html>
